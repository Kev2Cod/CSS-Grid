<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid | Auto fit & Auto fill</title>

    <style>
        html, body{
            margin: 0px;
            padding: 0px;
            background-color: white;
        }

        .container{
            width: 60%;
            margin: 50px auto;
            display: grid;
            border: 3px solid orange;
            grid-template-columns: 1fr minmax(100px, 500px) 1fr;
        }

        .item{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aqua;
        }
        
        .item:nth-child(even){
            background-color: rgb(233, 115, 115);
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">kevin Williams Permana</div>

</html>
